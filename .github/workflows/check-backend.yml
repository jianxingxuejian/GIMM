name: Check Backend

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/check-backend.yml'
      - 'src-tauri/**'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/check-backend.yml'
      - 'src-tauri/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    id: check-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Format check
        run: cd src-tauri && cargo fmt -- --check

    continue-on-error: ${{ false }}
